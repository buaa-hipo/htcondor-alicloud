<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTCondorView</title>
  <link rel="stylesheet" href="htcondor.css" />
  <link rel="stylesheet" href="htcondorview.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.0/dygraph-combined.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script>
  google.load('visualization', '1.0', {
    packages: ['table', 'corechart', 'treemap', 'annotatedtimeline']
  });
  </script>
  <script src="htcondorview.js"></script>

<style>

.HTCondorViewSimple {
	display: inline-block;
	width: 300px;
	height: 200px;
}

div.simple { text-align: center; }

ul.radio-tabs {
	display: inline;
	margin: 0;
	padding: 0;
}

ul.radio-tabs li {
	display: inline-block;
}
ul.radio-tabs li input[type="radio"] {
	display: none;
}
ul.radio-tabs li label {
	display: block;
	border: 1px solid black;
	background: #ededed;
	padding: .1em .8em;
	cursor: pointer;
}
ul.radio-tabs li:first-child label {
	border-top-left-radius: .6em;
	border-bottom-left-radius: 0.6em;
}
ul.radio-tabs li:last-child label {
	border-top-right-radius: 0.6em;
	border-bottom-right-radius: 0.6em;
}
ul.radio-tabs li input[type="radio"]:checked + label {
	background: white;
	cursor: inherit;
}

#simple-paired .graph .vizchart {
	height: 300px;
}

#view-paired .graph .vizchart {
	height: 400px;
}

h1 { margin-bottom: 0; }

</style>
</head>
<body>

<h1 class="htclogo alone"><img src="HTCondor-View.svg" alt="HTCondor View"></h1>
<div class="simple">
<script>
HTCondorView.simple("url=submitters.now.json&title=Total Jobs&order=JobStatus&group=JobStatus;Count&chart=pie");

HTCondorView.simple("url=machines.now.json&title=Machine State&order=State&group=State;Cpus&chart=pie");

HTCondorView.simple("url=submitters.now.json&title=Submit Points&order=Machine&group=Machine;Count&chart=pie");
</script>
</div>



<div id="simple-paired"></div>
<script>
new HTCondorView({
		dst_id: "simple-paired",
		title: "Total Jobs",
		data_url: "submitters.json",
		graph_query: "order=Date&pivot=Date;JobStatus;Count&chart=stacked",
		table_query: "order=Date&pivot=Name;JobStatus;avg(Count)",
		select_tuple: ["Name"]
	});
</script>




<!-- vizlog is where errors will go. -->
<div id="vizlog"></div>


</body>
</html>
